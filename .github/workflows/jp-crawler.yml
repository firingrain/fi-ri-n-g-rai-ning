name: JP Auto Stock Crawler

on:
  schedule:
    - cron: "30 6 * * 1-5"   # 每个工作日 UTC 06:30 触发（JST 15:30）
  workflow_dispatch: {}       # 允许手动运行

permissions:
  contents: write
  actions: read

concurrency:
  group: jp-crawler
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug input files
        run: |
          echo "===== config_jp.txt ====="
          sed -n '1,120p' config_jp.txt || true
          echo "===== symbols_jp.txt ====="
          sed -n '1,120p' symbols_jp.txt || true
          echo "===== watchlist files ====="
          for f in watchlist_jp.txt watchlist_jp_growth.txt watchlist_jp_value.txt; do
            echo "--- $f ---"; sed -n '1,80p' "$f" || true
          done

      - name: Run crawler (抓取)
        run: |
          set -e
          python crawl_jp.py
          echo "===== jp_latest.csv (head) ====="
          sed -n '1,60p' jp_latest.csv || true

      - name: Generate watchlists (生成自选池)
        run: |
          set -e
          python generate_watchlist.py
          echo "===== watchlist_jp.txt (head) ====="
          sed -n '1,80p' watchlist_jp.txt || true

      - name: Analyze (打分/筛选)
        run: |
          set -e
          python analyze_jp.py
          echo "===== analyze_jp 输出 ====="
          sed -n '1,120p' result_jp.txt || true

      - name: Upload artifact (csv)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jp_latest_csv
          path: jp_latest.csv
          if-no-files-found: warn
          retention-days: 7

      # -------------------------------
      # ★ 手写 commit，不使用第三方 action ★
      # -------------------------------
      - name: Commit & Push results
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add jp_latest.csv watchlist_jp.txt watchlist_jp_growth.txt watchlist_jp_value.txt result_jp.txt || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: update jp_latest.csv & watchlists [skip ci]"
            git push
          fi
